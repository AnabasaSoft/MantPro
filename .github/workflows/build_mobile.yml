name: Compilar MÃ³vil (Android APK)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./mantenimiento_app

    steps:
    - uses: actions/checkout@v4

    - name: Configurar Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Instalar Dependencias Flutter
      run: flutter pub get

    - name: Construir APK (Release)
      run: flutter build apk --release --no-tree-shake-icons

    - name: Subir Artefacto (Siempre)
      uses: actions/upload-artifact@v4
      with:
        name: MantPro-Android-APK
        path: mantenimiento_app/build/app/outputs/flutter-apk/app-release.apk

    - name: Publicar en Release (Solo si hay Tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: mantenimiento_app/build/app/outputs/flutter-apk/app-release.apk
